<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <title>Banco</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO .</p>
            </div>
           
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Iniciatr sesión</button>
                <button class="btn" id="registerBtn" onclick="register()">Crear usuario</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
    
        <div class="form-box">
            
         
            <div class="login-container" id="login">
                <div class="top">
                    <span>¿No tienes una cuenta? <a href="#" onclick="register()">Registrate</a></span>
                    <header>Iniciar sesión</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Nombre de usuario o correo electronico">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Contraseña">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Recuerdamelo</label>
                    </div>
                    <div class="two">
                        <label><a href="#">¿Olvido su contraseña?</a></label>
                    </div>
                </div>
            </div>
            
            <div class="register-container" id="register">
                <div class="top">
                    <span>¿Tienes una cuenta ya? <a href="#" onclick="login()">Inicia sesión</a></span>
                    <header>Crear cuenta</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Nombres">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Apellidos">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Contraseña">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Crear cuenta">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Recuerdamelo</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terminos y condiciones</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
